    <script  data-editable="true"  data-id="306">
        // Portfolio Filter
        const filterButtons = document.querySelectorAll('.filter-btn');
        const projectCards = document.querySelectorAll('.project-card');
    
        filterButtons.forEach(button => {
          button.addEventListener('click', () => {
            const filter = button.getAttribute('data-filter');
            filterButtons.forEach(btn => btn.classList.replace('bg-green-500', 'bg-white'));
            filterButtons.forEach(btn => btn.classList.replace('text-white', 'text-green-500'));
            button.classList.replace('bg-white', 'bg-green-500');
            button.classList.replace('text-green-500', 'text-white');
    
            projectCards.forEach(card => {
              if(filter === 'all' || card.getAttribute('data-category') === filter) {
                card.style.display = 'block';
              } else {
                card.style.display = 'none';
              }
            });
          });
        });
      </script>
